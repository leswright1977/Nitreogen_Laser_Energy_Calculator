<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Nitrogen Laser Calculator Les Wright 2021</title>	
		<style> 
		label{
			display: inline-block;
			float: left;
			clear: left;
			width: 150px;
			padding-right: 10px;
			text-align: right;
			margin-top:10px;
		}
		input {
		  display: inline-block;
		  float: left;
		  width: 50px;
		  margin-top:10px;
		}
		input[type=text]:focus {
			background-color: lightblue;
		}
		input[type=button] {
			clear:left;
			margin-top:10px;
			width:100%;
		}
		fieldset {
			background-color: #eeeeee;
			margin-top:50px;
			width:300px;
			margin-left:auto;
			margin-right:auto;
		}
		legend {
			  background-color: gray;
			  color: white;
			  padding: 5px 10px;
		}
		.data{
			margin-top:10px;
		}
		
		#notice {
			background-color: #eeeeee;
			border:1px solid black;
			margin-top:50px;
			width:320px;
			margin-left:auto;
			margin-right:auto;
			text-align:center;
		}
		
		</style>
	</head>
	<body>
		<form>
			<fieldset>
				<legend>Nitrogen Laser Power Calculator:</legend>
				<label for="J">Sensitivity V/J</label>
				<input type="text" id="J" value="134.3">
				<label for="mV">Peak voltage mV</label>
				<input type="text" id="mV" >
				<label for="ns">Laser Pulse width ns</label>
				<input type="text" id="ns" value="0.8">
				<label for="Hz">Repetition rate Hz</label>
				<input type="text" id="hz" value="1">
				<input type="button" onClick="calc()" value="Calculate">
			</fieldset>	
		</form>
		<div id="output">
			<fieldset>
				<legend>Output:</legend>
				<div class="data" id="resultuj">Energy: 0.00 uJ</div>
				<div class="data" id="resultkw">Peak Power: 0.00 kW</div>
				<div class="data" id="resultav">Average Power: 0.00 mW</div>
			</fieldset>
		</div>

		<script>
			function calc(){
			var J=document.getElementById('J').value;
			var V=document.getElementById('mV').value;
			var ns=document.getElementById('ns').value;
			var hz=document.getElementById('hz').value;
			var mV = V/1000;

			var microjoules = (mV/J)*1000000;
			microjoules = microjoules.toFixed(2);
			var kw = microjoules/ns;
			var mw = (microjoules*hz)/1000;
			mw = mw.toFixed(2);

			document.getElementById('resultuj').innerHTML="Energy: "+microjoules+" uJ";
			document.getElementById('resultkw').innerHTML="Peak Power: "+kw.toFixed(2)+" kW";
			document.getElementById('resultav').innerHTML="Average Power: "+mw+" mW";
			return false
			}
		</script>
	</body>
